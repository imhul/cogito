<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Cogito LLC</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body class="auth">
    <nav class="transparent" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Cogito LLC</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="container">
        <section class="section flex-center">
            <form method="post" class="row" id="auth-form">
                <h3 class="white-text">Login Form</h3>
                <div class="input-field col s12">
                    <i class="material-icons white-text prefix">mail</i>
                    <input 
                        id="email"
                        class="validate" 
                        type="email"
                        name="email" 
                        placeholder="Email">
                        <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons white-text prefix">lock</i>
                    <input 
                        class="validate" 
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="Password">
                        <label for="password">Password</label>
                </div>
                <div class="input-field col s12">
                    <button class="waves-effect waves-light btn blue" type="submit">Log In</button>
                </div>
            </form>
        </section>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
